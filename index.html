<div class="scan"></div>

  <script>
    toDownload();
    function toDownload() {
      var u = navigator.userAgent;
      var ua = u.toLowerCase();

      if (/iphone|ipad|ipod/.test(ua)) {
        window.location.href = 'https://apps.apple.com/cn/app/spotled/id1564039607'
      } else if (/android/.test(ua)) {
        window.location.href = 'https://android.myapp.com/myapp/detail.htm?apkName=com.krly.keyboardsetter'
      }
    }
  </script>
